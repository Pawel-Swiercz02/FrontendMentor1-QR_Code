<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Paweł Świercz">
        <meta name="description" content="QR Code - Frontend Mentor Challenge">
        <title>QR Code</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
        
    </head>
    <body>
        <main>
            <div id="qr-container">
                <img id="qr-code" class="qr-code" src="image-qr-code.png" alt="QR code leading to Frontend Mentor website">
                <p id="qr-title" class="bold">Improve your front-end skills by building projects</p>
                <p id="qr-sub-title" class="small">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </main>
    </body>
</html>
